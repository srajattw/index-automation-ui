<!-- Page Content -->
<div class="container" ng-controller="IndexSearchCtrl">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Calculate Index
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li class="active">Calculate Index</li>
            </ol>
        </div>

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="form-group col-lg-4">
            <label >Configured Indices</label>

        </div>


    </div>

    <form role="form" method="POST" ng-submit="submitForm()">
    <!--<div class="gridStyle" external-scopes="clickHandler" ng-grid="gridOptions"></div>-->
    <div class="row" >
    <table st-table="indices" class="table table-striped table-bordered table-hover table-condensed ">
        <thead >
        <tr>
            <th><input type="checkbox" ng-model="checkAllVal" ng-change="checkAll(checkAllVal)"></th>
            <th>Index Name</th>
            <th>Index Start Date</th>
            <th>Base Index</th>
            <th>Base Index Level</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in indices" >
            <td><input type="checkbox" ng-model="i.selected" ng-click="addSelectedIndex(i,i.selected)"></td>
            <td>{{i.indexName}}</td>
            <td>{{i.indexStartDate}}</td>
            <td>{{i.baseIndex}}</td>
            <td>{{i.baseIndexLevel}}</td>
        </tr>
        </tbody>
    </table>

        <div class="form-group col-lg-4">
            <label>Calculation Start Date</label>
            <input type="date" name="cal_start_date" class="form-control" id="input6" ng-model="calcStartDate">
        </div>

        <div class="form-group col-lg-4">
            <label>Calculation End Date</label>
            <input type="date" name="cal_end_date" class="form-control" id="input7" ng-model="calcEndDate">
        </div>

        <div class="clearfix"></div>

        <div class="form-group col-lg-4">
            <label></label>
            <button type="submit" >Calculate</button>
        </div>

    </div>
    <!-- /.row -->
    </form>

</div><!-- /.container -->
