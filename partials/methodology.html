<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Index Methodology
                <small>Define Index Methodology</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Index Methodology</li>
            </ol>
        </div>

    </div>


    <div class="row" >

        <div class="col-sm-8">

            <form role="form" method="POST" ng-submit="submitForm()">
                <div class="row">

                    <div class="form-group col-lg-4">
                        <label for="input1">Methodology Name</label>
                        <input type="text" name="contact_name" class="form-control" id="input1" ng-model="methodology.name">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="input1">Methodology Code</label>
                        <input type="text" name="contact_name" class="form-control" id="input5" ng-model="methodology.code">
                    </div>
                    <div class="clearfix"></div>

                    <div class="form-group col-lg-12">
                        <label for="input4">Methodology Description</label>
                        <input type="text" name="methodlogyDescription" class="form-control" rows="6" id="input2"
                                  ng-model="methodology.description"></textarea>
                    </div>

                    <div class="clearfix"></div>
                    <div class="form-group col-lg-4">
                        <label data-toggle="collapse" data-target="#methodology">Methodology Attributes</label>
                        <div class="clearfix"></div>

                    </div>

                    <div id="methodology" class="collapse in" >
                    <div class="clearfix"></div>

                    <div ng-repeat="ma in methodology.attributes">

                        <div class="form-group col-lg-4">
                            <label>Name</label>
                            <input ng-model="ma.name" class="form-control"/>
                        </div>

                        <div class="form-group col-lg-4">
                            <label>Label</label>
                            <input ng-model="ma.label" class="form-control"/>
                        </div>

                        <div class="form-group col-lg-4">
                            <label>Type</label>
                            <input ng-model="ma.type" class="form-control"/>
                        </div>

                        <!--<div class="form-group col-lg-4">
                            <input type="text" ng-model="ma.data" value="" class="form-control"/>
                        </div>-->

                        <div class="form-group col-lg-4">
                            <label></label>
                            <button ng-click="removeMethodology(ma)">Remove</button>
                        </div>

                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group col-lg-4">
                        <button ng-click="addMethodologyTemplate()">Add</button>
                    </div>

                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group col-lg-12">
                        <label for="input4">Calculator Script</label>
                        <textarea name="contact_message" class="form-control" rows="6" id="input4"
                                  ng-model="methodology.calculatorScript"></textarea>
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group col-lg-4">
                        <label>Language</label>
                        <select ng-model="methodology.language" ng-change="update()">
                            <option value="">-Select Language-</option>
                            <option value="groovy">Groovy</option>
                            <option value="python">Python</option>
                        </select>
                    </div>


                    <div class="clearfix"></div>



                    <div class="form-group col-lg-12">

                        <button type="submit" class="btn btn-primary" >Submit</button>
                        <button type="button" class="btn btn-primary"  onclick="../index.html">Cancel</button>
                        <labe>{{message}}</labe>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
<!-- /.container -->
